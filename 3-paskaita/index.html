<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paieška</title>
</head>
<body>

    <fieldset>
        <legend>Google paieška</legend>
<!-- action atributas reiškia, kur keliaus duomenys -->
        <form action="https://www.google.com/search">
            <label for="">Paieška: </label>
            <input type="search" name="q">
            <button>Ieškoti</button>
        </form>
    </fieldset>
    
</body>
</html>
